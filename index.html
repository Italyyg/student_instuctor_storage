<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>

    <h1>Welcome!</h1>

    <h5>Please enter your name</h5>

    <form id="fullNameForm">
        <div>
            <label for="fullName"> Full Name:</label>
            <input type="text" id="fullName" name="fullName" value="" required>
        </div>

    </form>
    <hr>
    <h6>Are you a...?</h6>
    <form id="radioChoiceForm">
        <div>
            <input type="radio" name="type" id="student" value="student" checked>
            <label for="student">Student</label>
            <input type="radio" name="type" id="instructor" value="instructor">
            <label for="instructor">Instructor</label>
        </div>
        <button type="button" class="btn btn-success btn-lg" id="enterButton">ENTER</button>
    </form>



    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="script/index.js"></script>
</body>

</html>
